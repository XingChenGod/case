<div class="time-picker-select"
     [ngStyle]="{
                  'width': width || '150px',
                  'display': display || 'inline-block'
                  }">
  <div class="time-picker-select-wrap">
    <input type="text"
           class="time-picker-select-input"
           placeholder="请选择时间"
           (click)="clickInput($event)"
           [(ngModel)]="choiceTargetTime"
           (blur)="blurText($event)"
    >
    <i class="fa fa-clock-o" *ngIf="!choiceTargetTime" style="color: rgba(0,0,0,.25);"></i>
    <i class="close" *ngIf="choiceTargetTime" (click)="clearTime($event)">
      &times;
    </i>
    <div class="time-list clearfix" *ngIf="timeShow">
      <div class="time-list-box" [style.width]="isNeedSecond ? '33.33%': '50%'">
        <ul>
          <li *ngFor="let i of arrHours" (click)="choiceTime($event, i, 1)">{{i}}</li>
        </ul>
      </div>
      <div class="time-list-box"  [style.width]="isNeedSecond ? '33.33%': '50%'">
        <ul>
          <li *ngFor="let i of arrSec" (click)="choiceTime($event, i, 2)">{{i}}</li>
        </ul>
      </div>
      <div class="time-list-box" *ngIf="isNeedSecond"  [style.width]="isNeedSecond ? '33.33%': '50%'">
        <ul>
          <li *ngFor="let i of arrSec" (click)="choiceTime($event, i, 3)">{{i}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
