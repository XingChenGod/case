<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金钱格式化</title>
</head>
<body>
<script>
    String.prototype.format1 = function () {
        let _float = this.split('.')[1];
        _float = _float ? (_float.length >= 2 ? `.${_float}` : `.${_float}0`) : '.00';
        let str = this.split('.')[0].split('').reverse().join('').match(/(\d{1,3})/g);
        return Number(this) < 0 ? '-': '' + str.join(',').split('').reverse().join('') + _float;
    };

    let num = '-1';

    console.log(num.format1());

    const num1 = 1234567.01;

    const nf = new Intl.NumberFormat('us');
    console.log(nf.format(num1));

    console.log(num1.toLocaleString('us'));

    const reg = /(\d{1,3})(?=(?:\d{3})+(?!\d))/g;
    console.log(num1.toString().replace(reg, '$1,'));
</script>
</body>
</html>
